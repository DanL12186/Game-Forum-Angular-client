<!-- Default form login -->


<div class = "container">


    <form class="text-center border border-light p-5" action="#!" (ngSubmit)="onSubmit()">

        <font color= "white" class="h4 mb-4" >Sign in</font>

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <font color = "white" class="custom-control-label" for="defaultLoginFormRemember">Remember me</font>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <font color = "white">Not a member?
            <a href="">Register</a>
        </font>

       

    </form>
</div>
<!-- Default form login -->
