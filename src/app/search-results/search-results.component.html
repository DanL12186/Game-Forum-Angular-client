<app-navbar></app-navbar>


<div class='container pad-top'>

    <div *ngIf="gameSearchResults && gameSearchResults.length; else: noResultsFound">
        <h1 class='text-white text-center'> Games List </h1>

        <div class='text-center'>
            <button (click) = "sortByProperty('name')" class="btn-sm sort-btn"> Sort By Name </button>
            <button (click) = "sortByProperty('popularity')" class="btn-sm sort-btn"> Sort By Popularity </button>
        </div>
        
        <div class='games text-center' *ngFor="let game of gameSearchResults">
            <div *ngIf="game.name && game.cover">
            
                <div class='game'>

                    <div class='text-white'>
                        <img class='game-thumb' src='{{ game.cover.url.replace("thumb", "thumb_2x") }}'>

                        <div class = 'game-title'>
                            <div *ngIf="game.name">
                                <a href="/games/{{game.name}}"> {{ game.name }} - {{ game.release_dates[0].y || 'N/A' }} </a>
                            </div>
                        </div>

                        <p> {{ game.summary || "No summary available" }} </p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <ng-template #noResultsFound>
            <h1 class='text-center text-white'>
               No Results Found
            </h1>
         </ng-template>
</div>
